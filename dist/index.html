<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="/">SIR model simulation</a>
</nav>

<div class="container mt-2">
  <div class="row">
    <div class="col-3">
      <div class="accordion" id="controls">
        <div class="card">
          <div class="card-header p-0" id="input-controls-heading">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#input-controls" aria-expanded="true" aria-controls="input-controls">
                Input
              </button>
            </h2>
          </div>

          <div id="input-controls" class="collapse" aria-labelledby="input-controls-heading" data-parent="#controls">
            <div class="card-body">
              <form>
                <div class="form-group row">
                  <label for="input-horizontal-cells">Horizontal Cells Count</label>
                  <input type="number" min="10" max="100" value="50" id="input-horizontal-cells" class="form-control">
                </div>

                <div class="form-group row">
                  <label for="input-vertical-cells">Vertical Cells Count</label>
                  <input type="number" min="10" max="100" value="50" id="input-vertical-cells" class="form-control">
                </div>

                <div class="form-group row">
                  <label for="input-infected-cells">Initially infected cells</label>
                  <input type="number" min="0" max="50" value="5" id="input-infected-cells" class="form-control">
                </div>

                <div class="form-group row">
                  <label for="input-c">C</label>
                  <input type="number" min="0.0" max="1.0" step="0.1" value="0.2" id="input-c" class="form-control">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header p-0">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button">
              Simulation
            </button>
          </h2>
        </div>

        <div id="simulation-controls">
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="input-simulation-speed">Speed</label>
                <input type="range" class="form-control-range" id="input-simulation-speed">
              </div>
              <input type="button" id="start-simulation" value="Start" class="btn btn-success"/>
            </form>
          </div>
        </div>
      </div>
    </div>


    <div class="col">
      <div class="card">
        <div class="card-body">
          <h2>Simulation</h2>
          <canvas id="simulation" width="650" height="300"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

  <script data-main="index.ts" type="application/javascript" src="bundle.js" defer></script>
</body>
</html>
