<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="/">SIR model simulation</a>
</nav>

<div class="container mt-2">
  <div class="row">
    <div class="col-3">
      <div class="accordion" id="controls">
        <div class="card">
          <div class="card-header p-0" id="input-controls-heading">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#input-controls" aria-expanded="true" aria-controls="input-controls">
                Input
              </button>
            </h2>
          </div>

          <div id="input-controls" class="collapse" aria-labelledby="input-controls-heading" data-parent="#controls">
            <div class="card-body">
              <form>
                <div class="form-group row">
                  <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                      <div class="input-group-text">PCCH</div>
                    </div>
                    <input type="number" class="form-control" id="PCCH-bits" min="0" max="100" value="8">
                    <div class="input-group-prepend">
                      <div class="input-group-text">PBR</div>
                    </div>
                    <input type="number" class="form-control" id="PCCH-pbr" min="0" max="100" value="4">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                      <div class="input-group-text">BCCH</div>
                    </div>
                    <input type="number" class="form-control" id="BCCH-bits" min="0" max="100" value="6">
                    <div class="input-group-prepend">
                      <div class="input-group-text">PBR</div>
                    </div>
                    <input type="number" class="form-control" id="BCCH-pbr" min="0" max="100" value="4">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                      <div class="input-group-text">CCCH</div>
                    </div>
                    <input type="number" class="form-control" id="CCCH-bits" min="0" max="100" value="6">
                    <div class="input-group-prepend">
                      <div class="input-group-text">PBR</div>
                    </div>
                    <input type="number" class="form-control" id="CCCH-pbr" min="0" max="100" value="3">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                      <div class="input-group-text">DCCH</div>
                    </div>
                    <input type="number" class="form-control" id="DCCH-bits" min="0" max="100" value="7">
                    <div class="input-group-prepend">
                      <div class="input-group-text">PBR</div>
                    </div>
                    <input type="number" class="form-control" id="DCCH-pbr" min="0" max="100" value="2">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                      <div class="input-group-text">DTCH</div>
                    </div>
                    <input type="number" class="form-control" id="DTCH-bits" min="0" max="100" value="4">
                    <div class="input-group-prepend">
                      <div class="input-group-text">PBR</div>
                    </div>
                    <input type="number" class="form-control" id="DTCH-pbr" min="0" max="100" value="1">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                      <div class="input-group-text">MCCH</div>
                    </div>
                    <input type="number" class="form-control" id="MCCH-bits" min="0" max="100" value="4">
                    <div class="input-group-prepend">
                      <div class="input-group-text">PBR</div>
                    </div>
                    <input type="number" class="form-control" id="MCCH-pbr" min="0" max="100" value="1">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                      <div class="input-group-text">MTCH</div>
                    </div>
                    <input type="number" class="form-control" id="MTCH-bits" min="0" max="100" value="3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">PBR</div>
                    </div>
                    <input type="number" class="form-control" id="MTCH-pbr" min="0" max="100" value="2">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                      <div class="input-group-text">PDU</div>
                    </div>
                    <input type="number" class="form-control" id="PDU" min="0" value="20">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header p-0">
          <h2 class="mb-0">
            <button class="btn btn-link" type="button">
              Simulation
            </button>
          </h2>
        </div>

        <div id="simulation-controls">
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="input-simulation-speed">Speed</label>
                <input type="range" class="form-control-range" id="input-simulation-speed">
              </div>
              <input type="button" id="start-simulation" value="Start" class="btn btn-success"/>
            </form>
          </div>
        </div>
      </div>
    </div>


    <div class="col">
      <div class="card">
        <div class="card-body">
          <h2>Simulation</h2>
          <canvas id="simulation" width="400" height="400"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

  <script data-main="index.ts" type="application/javascript" src="bundle.js" defer></script>
</body>
</html>
